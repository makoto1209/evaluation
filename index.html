<!DOCTYPE html>
<html>
<head>
    <title>Evaluation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MingCute-main/fonts/MingCute.css">
    <style>
    body{
        margin: 0;
    }
    main{
        position: fixed;
        top: 0;
        left: 0;
        background: #000000;
        width: 100vw;
        height: 100vh;
        
    }
    .panel{
        display: flex;
        flex-wrap: wrap;
        background: #272727;
        /* .itemのwidth x 個数 + .v_varのwidth x 個数 */
        width: calc(150px * 7 + 3px * 6);
        height: 120px;
        margin: 300px auto;
        text-align: center;
        border-radius: 999999px;
    }
    /* アイコンと縦棒 */
    .item{
        width: 150px;
        height: 120px;
        text-align: center;
    }
    .item_left{
        border-top-left-radius: 99999px;
        border-bottom-left-radius: 99999px;
    }
    .item_right{
        border-top-right-radius: 99999px;
        border-bottom-right-radius: 99999px;
    }
    .item img{
        margin-top: 25px;
    }
    .item:hover{
        background: #3F3F3F;
        cursor: pointer;
    }
    .v_bar_wrap{
        width: 3px;
        text-align: center;
    }
    .v_bar{
        width: 3px;
        height: 80px;
        margin-top: 20px;
        margin-bottom: 20px;
        /*background: #525252;*/
        background: #525252;
    }
    .hand_icon{
        fill: #000;
    }
    </style>
</head>
<body>
    <main>
        <div class="panel_wrap">
            <div class="panel">
                <div class="item item_left">
                    <img class="hand_icon" src="MingCute-main/png/thumb_up_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item">
                    <img class="hand_icon" src="MingCute-main/png/finger_rock_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item">
                    <img class="hand_icon" src="MingCute-main/png/middle_finger_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item">
                    <img class="hand_icon" src="MingCute-main/png/hand_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item">
                    <img class="hand_icon" src="MingCute-main/png/hand_two_fingers_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item">
                    <img class="hand_icon" src="MingCute-main/png/hand_finger_2_line.png">
                </div>
                <div class="v_bar_wrap">
                    <div class="v_bar"></div>
                </div>
                <div class="item item_right">
                    <img class="hand_icon" src="MingCute-main/png/thumb_down_line.png">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
